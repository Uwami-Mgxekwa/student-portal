<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCC Dashboard</title>
    <link rel="icon" type="image/png" href="../assets/logo.png">
    <link rel="stylesheet" href="../css/dashboard-styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <div class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars"></i>
        </div>
        <img src="../assets/logo.png" alt="School Logo" class="school-logo">
        <p>Gauteng City College</p>
      </div>
      <p class="greeting" id="greeting">Hi, Owami</p>
    </header>
    
    <div class="content-wrapper">
      <div class="sidebar collapsed" id="sidebar">
        <nav>
          <div class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-book"></i>
            <span>Courses</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-calendar"></i>
            <span>Schedule</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-file-alt"></i>
            <span>Resources</span>
          </div>
          <div class="nav-item events">
            <i class="fas fa-bell"></i>
            <span>Events</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </div>
          <div class="nav-item sign-out">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sign out</span>
          </div>
        </nav>
      </div>
      
      <div class="sidebar-overlay" id="sidebarOverlay"></div>

      <div class="main-content" id="mainContent">
        <div class="calendar-section"> 
          <h2>Calendar</h2>
          <div class="calendar" id="calendar"></div>
        </div>

        <div class="assignments">
          <div class="assignments-header">
            <h2>Assignments</h2>
            <span>24 Completed â€¢ Last updated on <span id='lastUpdated'></span></span>
          </div>
          <div id="assignmentsList"></div>
        </div>
      </div>

      <div class="right-sidebar">
        <div class="trending-courses">
          <h3>Trending now</h3>
          <div id="coursesList"></div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/dashboard-script.js"></script>
  </body>
</html>
