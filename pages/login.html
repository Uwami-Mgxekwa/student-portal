<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GCC-Login</title>
    <!-- Favicon for all platforms -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/logo.png">
    <link rel="shortcut icon" href="../assets/logo.png">
    <link rel="stylesheet" href="../css/login-styles.css" />
    <script type="module" src="../js/login-script.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <header class="college-header">
        <img
          src="../assets/logo.png"
          alt="Gauteng City College Logo"
          class="college-logo"
        />
        <h1>Gauteng City College</h1>
      </header>
      <div class="form signup">
        <header>Login</header>
        <form action="#" id="login-form">
          <input
            type="text"
            id="id"
            placeholder="ID Number/Passport Number"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <a href="#">Forgot password?</a>
          <button class="form-btn" id="login-btn">Login</button>
          <p style="display: inline">
            <span>Don't have an account?</span>
            <a href="./sign-up.html">Sign Up Now</a>
          </p>
        </form>
      </div>

      <!-- Creator Credit -->
      <footer class="creator-credit">
        <p>Developed by <a href="https://github.com/Uwami-Mgxekwa" target="_blank" rel="noopener noreferrer">Uwami Mgxekwa</a></p>
      </footer>
    </section>
  </body>
</html>
