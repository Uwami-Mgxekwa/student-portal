<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GCC Courses</title>
    <!-- Favicon for all platforms -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/logo.png">
    <link rel="shortcut icon" href="../assets/logo.png">
    <link rel="stylesheet" href="../css/dashboard-styles.css" />
    <link rel="stylesheet" href="../css/courses-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <div class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars"></i>
        </div>
        <img src="../assets/logo.png" alt="School Logo" class="school-logo" />
        <p>Gauteng City College</p>
      </div>
    </header>

    <div class="content-wrapper">
      <div class="sidebar collapsed" id="sidebar">
        <nav>
          <div class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </div>
          <div class="nav-item courses active">
            <i class="fas fa-book"></i>
            <span>Courses</span>
          </div>
          <div class="nav-item schedule">
            <i class="fas fa-calendar"></i>
            <span>Schedule</span>
          </div>
          <div class="nav-item resources">
            <i class="fas fa-file-alt"></i>
            <span>Resources</span>
          </div>
          <div class="nav-item finances">
            <i class="fas fa-wallet"></i>
            <span>Finances</span>
          </div>
          <div class="nav-item events">
            <i class="fas fa-bell"></i>
            <span>Events</span>
          </div>
          <div class="nav-item settings">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </div>
          <div class="nav-item sign-out" id="sign-out">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sign out</span>
          </div>
        </nav>
      </div>
      <div class="sidebar-overlay" id="sidebarOverlay"></div>

      <div class="main-content" id="mainContent">
        <h1 class="page-name">My Courses</h1>
        <div class="courses-header">
          <p class="courses-subtitle">View your enrolled modules and track your progress</p>
        </div>

        <div class="courses-grid" id="enrolledCourses">
          <!-- Course cards will be inserted here by JavaScript -->
        </div>
      </div>

      <div class="right-sidebar">
        <div class="learning-progress">
          <h3>Academic Overview</h3>
          <div class="progress-section">
            <div class="stats-item">
              <i class="fas fa-book-open"></i>
              <div class="stats-info">
                <span class="stats-value">2</span>
                <span class="stats-label">Enrolled Modules</span>
              </div>
            </div>
            <div class="stats-item">
              <i class="fas fa-tasks"></i>
              <div class="stats-info">
                <span class="stats-value">5</span>
                <span class="stats-label">Assignments</span>
              </div>
            </div>
            <div class="stats-item">
              <i class="fas fa-chart-line"></i>
              <div class="stats-info">
                <span class="stats-value">78%</span>
                <span class="stats-label">Average Mark</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="upcoming-deadlines">
          <h3>Upcoming Deadlines</h3>
          <div class="deadline-list" id="deadlinesList">
            <!-- Deadlines will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/courses-script.js"></script>
  </body>
</html>
