<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GCC Events</title>
    <link rel="icon" type="image/png" href="../assets/logo.png" />
    <link rel="stylesheet" href="../css/events-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <div class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars"></i>
        </div>
        <img src="../assets/logo.png" alt="School Logo" class="school-logo" />
        <p>Gauteng City College</p>
      </div>
      <div class="greeting-wrapper">
        <p class="greeting" id="greeting">Hi</p>
        <img id="profile-img" src="" />
      </div>
    </header>

    <div class="content-wrapper">
      <div class="sidebar collapsed" id="sidebar">
        <nav>
          <div class="nav-item dashboard">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </div>
          <div class="nav-item courses">
            <i class="fas fa-book"></i>
            <span>Courses</span>
          </div>
          <div class="nav-item schedule">
            <i class="fas fa-calendar"></i>
            <span>Schedule</span>
          </div>
          <div class="nav-item resources">
            <i class="fas fa-file-alt"></i>
            <span>Resources</span>
          </div>
          <div class="nav-item events active">
            <i class="fas fa-bell"></i>
            <span>Events</span>
          </div>
          <div class="nav-item settings">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </div>
          <div class="nav-item sign-out" id="sign-out">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sign out</span>
          </div>
        </nav>
      </div>
      <div class="sidebar-overlay" id="sidebarOverlay"></div>
      <div class="main-content" id="mainContent">
        <h1 class="page-name">Events</h1>
        <div class="events-filter">
          <div class="filter-option active" data-filter="all">All Events</div>
          <div class="filter-option" data-filter="academic">Academic</div>
          <div class="filter-option" data-filter="social">Social</div>
          <div class="filter-option" data-filter="workshop">Workshops</div>
        </div>

        <div class="events-list" id="eventsList">
          <!-- Events will be dynamically inserted here -->
        </div>
      </div>

      <div class="right-sidebar">
        <div class="event-categories">
          <h3>Event Categories</h3>
          <div class="category-list">
            <div class="category-item">
              <span class="category-color academic"></span>
              <span class="category-name">Academic</span>
            </div>
            <div class="category-item">
              <span class="category-color social"></span>
              <span class="category-name">Social</span>
            </div>
            <div class="category-item">
              <span class="category-color workshop"></span>
              <span class="category-name">Workshops</span>
            </div>
          </div>
        </div>

        <div class="featured-event">
          <h3>Featured Event</h3>
          <div class="featured-event-card">
            <div class="event-date">
              <span class="event-month">Mar</span>
              <span class="event-day">15</span>
            </div>
            <div class="event-info">
              <h4>Career Fair 2025</h4>
              <p class="event-time">
                <i class="fas fa-clock"></i> 10:00 AM - 4:00 PM
              </p>
              <p class="event-location">
                <i class="fas fa-map-marker-alt"></i> Main Campus
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/events-script.js"></script>
  </body>
</html>
